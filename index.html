<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="images/pinterest.png" type="image/x-icon">
    <title>Pinterest</title>
</head>
<body>
    <header>
        <div class="containerHeader">
            <img src="images/pinterest.png" alt="" class="logo">
            <button class="inicio"><strong>Inicio</strong></button class="inicio">
            <button class="hoy"><strong>Hoy</strong></button class="hoy">
            <div class="buscador">
                <img src="images/search.svg" alt="" class="lupa">
                <input type="text" placeholder="Buscar" class="busqueda">
            </div>
            <img src="images/notifications.svg" alt="" class="notifications">
            <img src="images/messages.svg" alt=""class="messages">
            <img src="https://lh3.googleusercontent.com/ogw/ADea4I4RzaBUUWW1Rma8x7FVqeRdzh_2nnydcGdz5Gu__g=s32-c-mo" alt="" class="profilePhoto">
            <img src="images/down.svg" alt="" class="down">
        </div>
    </header>
</body>
</html>
